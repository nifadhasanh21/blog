<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Post | Nifad Hasan Eimu</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="blog.css" />
  <link rel="shortcut icon" href="../cv.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="index.html" aria-label="Back to blog">
        <span class="brand__dot"></span>
        <span class="brand__text">Blog</span>
      </a>

      <nav class="nav" id="nav">
        <a href="index.html" class="nav__link">All posts</a>
        <a href="https://www.nifadhasan.com" class="nav__link">Portfolio</a>
      </nav>

      <div class="header__actions">
        <button class="icon-btn burger" id="burger" aria-label="Open menu">
          <i class="bx bx-menu"></i>
        </button>
      </div>
    </div>

    <div class="mobileNav" id="mobileNav" aria-hidden="true">
      <div class="mobileNav__panel">
        <div class="mobileNav__top">
          <span class="mobileNav__title">Menu</span>
          <button class="icon-btn" id="closeMobile" aria-label="Close menu"><i class="bx bx-x"></i></button>
        </div>

        <div class="mobileNav__links">
          <a href="index.html" class="mobileNav__link">All posts <i class="bx bx-right-arrow-alt"></i></a>
          <a href="https://www.nifadhasan.com" class="mobileNav__link">Portfolio <i class="bx bx-right-arrow-alt"></i></a>
        </div>
      </div>
    </div>
  </header>

  <main class="section">
    <article class="container post">
      <a class="back" href="index.html"><i class="bx bx-left-arrow-alt"></i> Back</a>

      <header class="post__header">
        <div class="post__meta" id="postMeta"></div>
        <h1 class="post__title" id="postTitle"></h1>
        <p class="post__desc" id="postDesc"></p>
      </header>

      <div class="post__content" id="postContent"></div>

      <div class="post__footer">
        <div class="post__tags" id="postTags"></div>
        <div class="post__share">
          <button class="btn btn--ghost" id="copyLink"><i class="bx bx-link"></i> Copy link</button>
        </div>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>Â© <span id="year"></span> Nifad Hasan Eimu.</p>

      <div class="footer__right">
        <div class="footer__links">
          <a href="index.html" class="footer__link">Blog</a>
          <a href="https://www.nifadhasan.com" class="footer__link">Portfolio</a>
        </div>

        <div class="footer__social">
          <!-- Replace YOUR_USERNAME with your real profiles -->
          <a class="social-btn" href="https://www.linkedin.com/in/YOUR_USERNAME" target="_blank" rel="noopener" aria-label="LinkedIn">
            <i class="bx bxl-linkedin"></i>
          </a>
          <a class="social-btn" href="https://github.com/YOUR_USERNAME" target="_blank" rel="noopener" aria-label="GitHub">
            <i class="bx bxl-github"></i>
          </a>
          <a class="social-btn" href="https://instagram.com/YOUR_USERNAME" target="_blank" rel="noopener" aria-label="Instagram">
            <i class="bx bxl-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="blog.js"></script>
